      // Use the chart lib to plot the daily requests.
      const ctx = document.getElementById("count-per-day").getContext("2d");

      // Go over the countPerDay, and for each day, get the sum of all counts from the previous 28 days.
      const mav = countPerDay.map((row, index) => {
        const count = countPerDay
          .slice(Math.max(0, index - 28), index + 1)
          .reduce((acc, row) => acc + Number(row.count), 0);
        return {
          date: row.date,
          count,
        };
      });

      // Generate a chart for the countPerDay.
      const dailyViewsChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: countPerDay.map((row) => row.date),
          datasets: [
            {
              label: "Daily",
              data: countPerDay.map((row) => Number(row.count)),
              backgroundColor: "rgba(255, 99, 132, 0.2)",
              borderColor: "rgba(255,99,132,1)",
              borderWidth: 1,
            },
          ],
        },
      });

      // Generate an HTML table in the #refer element,
      // first column is the referer, second is the url.
      const referersTable = document.getElementById("referers");
      const table = document.createElement("table");

      // Add a thead for column headers.
      const row = table.insertRow();
      const th1 = document.createElement("th");
      const th2 = document.createElement("th");
      th1.innerHTML = "URL";
      th2.innerHTML = "Views";
      row.appendChild(th1);
      row.appendChild(th2);

      for (const { referer, count } of referers) {
        const row = table.insertRow();
        const cell1 = row.insertCell();
        const cell2 = row.insertCell();
        const shortReferer =
          referer.length > 100 ? referer.substring(0, 100) + "..." : referer;
        cell1.innerHTML = `<a href="${referer}">${shortReferer}</a>`;
        cell2.innerHTML = count;
      }

      referersTable.appendChild(table);
